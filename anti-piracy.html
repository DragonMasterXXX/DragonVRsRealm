<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti-Piracy Warning</title>
  <style>
    body {
      background-color: #2b0000;
      color: #ff4c4c;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff0000;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      line-height: 1.4;
      text-shadow: 0 0 5px #ff4c4c;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 0.3rem;
      box-shadow: 0 0 8px #ff4c4c;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    a.button:hover,
    a.button:focus {
      background-color: #cc0000;
      box-shadow: 0 0 12px #ff0000;
    }
    .highlight {
    color: yellow;
    font-weight: bold;
    text-shadow: 0 0 5px gold;
    }
  </style>
</head>
<body>
  <h1>Access Denied</h1>
  <p>
    How <span class="highlight">bananas</span> are you?
    This site is protected against piracy and unauthorized use.
    Please respect the creator's work and use the website as intended.
  </p>
  <a href="/" class="button" tabindex="0">Return to his Realm</a>
</body>
</html>
